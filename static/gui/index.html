<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quackerjack: YouTube Comment Analyzer</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <!-- Static navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">YouTube Comment Report</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-left" role="search" method="get">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Video ID" name="vid">
            </div>
            <button type="submit" class="btn btn-default">Run</button>
          </form>
          <ul class="nav navbar-nav">
            <!--
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Training</a></li>
            -->
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="http://github.com/mikeflynn/quackerjack">Source on GitHub</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div><!--/.container-fluid -->
    </nav>

    <div id="loading" style="display: none; width: 85%; margin: 30px auto; font-size: 30px; text-align: center; color: #999">
      Reading comments... (Yikes, some of these are crazy!)
      <div class="progress" style="margin-top: 30px;">
          <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
          </div>
        </div>
    </div>

    <div id="report" style="display: none">
      <h1 id="video_title"></h1>
      <h4 id="channel_title"></h4>

      <hr />

      <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
          Comments Analyzed: 0%
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <h5>Top Keywords</h5>
          <table id="keywords" class="table table-striped">
          </table>
        </div>

        <div class="col-md-9">
          <h5>Comment Scores</h5>
          <canvas id="myChart" width="100%" height="300"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.1/Chart.min.js"></script>

  <script type="text/javascript">
  function getURLParameter(name) {
    return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
  }

  function dv(data, defaultData) {
    return (data ? data : defaultData);
  }

  function drawReport(json) {
    jQuery("nav input").val(json.VideoId);
    jQuery("#report").show();
    jQuery("#video_title").text(decodeURIComponent(json.VideoTitle));
    jQuery("#channel_title").text(decodeURIComponent(json.ChannelTitle));

    jQuery(".progress-bar").attr('aria-valuenow', json.CommentCoveragePercent)
                           .css({'width': json.CommentCoveragePercent+'%'})
                           .text('Comments Analyzed: '+json.CommentCoveragePercent+'%');

    for (var x in json.Keywords) {
      var y = parseInt(x) + 1;
      jQuery("#keywords").append('<tr><td>'+y+'.</td><td>'+json.Keywords[x]+'</td></tr>');
    }

    var dp = {};
    for (var x in json.Sentiment) {
      var n = json.Sentiment[x]["Name"];
      var p = json.Sentiment[x]["Percent"];

      dp[n] = p;
    }

    var data = {
      labels: ["Terrible!", "Sucks", "Bad", "Not Good", "Eh", "Neutral", "OK", "Good", "Like It", "Loved It", "Awesome!"],
      datasets: [
        {
          label: "Percent",
          data: [dv(dp["-5"], 0), dv(dp["-4"], 0), dv(dp["-3"], 0), dv(dp["-2"], 0), dv(dp["-1"], 0), dv(dp["0"], 0), dv(dp["1"], 0), dv(dp["2"], 0), dv(dp["3"], 0), dv(dp["4"], 0), dv(dp["5"], 0)]
        }
      ]
    }
    var ctx = document.getElementById("myChart").getContext("2d");
    var myBarChart = new Chart(ctx).Bar(data, {scaleShowGridLines: false, responsive: true, maintainAspectRatio: false});
  }

  window.onload = function() {
    var vid = getURLParameter('vid');
    jQuery("form input").val(vid);
    if(vid) {
      jQuery("#loading").fadeIn(500);
      jQuery.getJSON("/api?vid="+vid, function(resp) {
        if(!resp.error) {
          jQuery("#loading").fadeOut(500, function() {
            drawReport(resp);
          });
        }
      });
    }
  }
  </script>
</body>
</html>
